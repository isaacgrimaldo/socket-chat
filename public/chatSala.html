<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./CSS/index.css">
    <title>chat Sala</title>
</head>

<body class="container-md overflow-y" style="background-color: rgba(173, 14, 3, 0.753);">
    <div class="row mt-4">
        <div class="col-6 bg-dark text-white ">
            <h2 id="msgLog">hola tu</h2>
            <hr>
            <h3 class="text-center" >Usuarios conectados</h3>
            <ul id="listUsuarios" class="animate__animated animate__fadeIn text-center">
                 
            </ul>
            <form id="mensajes">
                 <label for="mensaje" class="form-label fs-4">Ingrese un mensaje</label>
                 <input type="text" placeholder="Ingrese su mensaje" class="form-control mb-3" name="mensaje" autocomplete='off'>   
                 <h3>Enviar mensaje Privado</h3>
                 <hr>
                 <label for="username" class="form-label fs-4">Nombre del usuario</label>
                 <input type="text" placeholder="Nombre del usuario" class="form-control mb-4" name="username" autocomplete="off">   
                <div class="d-grid gap-2">
                    <input type="submit" value="Enviar" class="btn btn-primary mb-4">
                </div>
            </form>
        </div>
        <div class="col-6 bg-primary">
            <h3 class="text-center">CHAT</h3>
            <hr>
            <div id="chat" class="overflow-y">

            </div>
        </div>
    </div>
    <div id="alerInfo"></div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket-chat-sala.js"></script>
</body>

</html>
